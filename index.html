<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #008000, #000000);
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        input, button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #00A000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tinta</h1>
        <p>Insira os dados para calcular a quantidade necessária de tinta.</p>

        <label for="altura">Altura da parede (m):</label>
        <input type="number" id="altura"><br>

        <label for="largura">Largura da parede (m):</label>
        <input type="number" id="largura"><br>

        <label for="rendimento">Rendimento da tinta (m² por litro):</label>
        <input type="number" id="rendimento"><br>

        <button onclick="calcularTinta()">Calcular</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcularTinta() {
            let altura = parseFloat(document.getElementById("altura").value);
            let largura = parseFloat(document.getElementById("largura").value);
            let rendimento = parseFloat(document.getElementById("rendimento").value);

            if (altura > 0 && largura > 0 && rendimento > 0) {
                let area = altura * largura;
                let quantidadeTinta = area / rendimento;
                document.getElementById("resultado").innerText = `Você precisará de aproximadamente ${quantidadeTinta.toFixed(2)} litros de tinta.`;
            } else {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
            }
        }
    </script>
</body>
</html>
